name: Github Action Demo

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
  build-api:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
